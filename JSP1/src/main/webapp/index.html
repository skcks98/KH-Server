<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<h1>EL / JSTL</h1>
	<!--
    클라이언트가 서버로 요청을 하는 방법

    1) form 제출(GET/POST)
    2) a 태그 (GET)
    3) JS - location.href = "주소" (GET)
    4) JS - Ajax(GET/POST/PUT/DELETE)
-->
	<a href="/el_jstl">EL / JSTL 사용 해보기</a>
	
	<h1>회원가입</h1>
	
	<form action="/signup_result" method="post">
	  아이디 : <input type="text" name="inputId" required> <br>
      비밀번호 : <input type="password" name="inputPw" required> <br>
      비밀번호 확인 : <input type=password name="checkPw" required> <br>
      이름 : <input name="inputName" required> <br>
	  나이 : <input type="number" name="inputAge" required><br>

	  <button>회원가입</button>
	</form>
	
	

</body>
</html>
